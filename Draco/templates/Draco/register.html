{% extends 'Draco/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="header_1">Пожалуйста, заполните данную форму</div>
    <form action="register" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="input-group input-group-lg mb-3">
                <div class="col-sm-5" style="margin-left: 9%">
                    <input type="text" name="first_name" class="form-control" placeholder="Введите имя"
                           aria-label="Введите имя"
                           required>
                </div>
                <div class="col-sm-5">
                    <input type="text" name="last_name" class="form-control" placeholder="Введите фамилию"
                           aria-label="Введите фамилию"
                           required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group input-group-lg mb-3">
                <div class="col-sm-10" style="margin-left: 9%">
                    <input type="text" name="username" class="form-control" placeholder="Введите ваш никнейм"
                           aria-label="Введите ваш никнейм" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group input-group-lg mb-3">
                <div class="col-sm-10" style="margin-left: 9%">
                    <input type="email" name="email" class="form-control" id="floatingInputValue"
                           placeholder="name@example.com" aria-label="name@example.com"
                           value="test@example.com" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group input-group-lg mb-3">
                <div class="col-sm-10" style="margin-left: 9%">
                    <input type="password" name="password" class="form-control" placeholder="Введите пароль"
                           aria-label="Введите пароль" required>
                </div>
            </div>
        </div>
        <label for="basic-url" class="form-label"><h6>Ваш URL</h6></label>
        <div class="row-sm">
            <div class="input-group input-group-lg mb-3">
                <div class="col-sm-10" style="margin-left: 9%">
                    <input type="text" class="form-control" placeholder="https://example.com/users/" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </div>
        </div>
        <div class="row-sm">
            <div class="col-sm-10" style="margin-left: 9%">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                        <h6>Запомнить меня</h6>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button class="btn btn-success btn" type="submit">Принять</button>
            </div>
        </div>
    </form>
    <br>
    <div class="header_1">Если у вас уже есть аккаунт, тогда <a class="btn btn-warning btn"
                                                                href="{% url "see_login" %}">Войти в аккаунт</a></div>
{% endblock %}
