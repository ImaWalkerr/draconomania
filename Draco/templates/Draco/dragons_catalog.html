{% extends 'Draco/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="wrapper__dragons_catalog">
        <div class="collection">
            <div class="collection__header">
                <div class="collection__search">
                    <form class="form-inline" action="dragon_list">
                        <input class="form-control dragons__search" type="search" name="search" placeholder="Поиск" aria-label="Поиск">
                        <button class="dragons__search-btn" type="submit">Найти</button>
                    </form>
                </div>
                <h3 class="collection__title">Коллекция Дракономании</h3>
            </div>
        </div>
        <div class="collection__carts">
            {% for el in dragons_in_catalog %}
            <article class="product">
                <div class="product__background">
                <a href="dragons?id={{ el.dragon.id }}" class="product__image">
                    <div class="product__rarity">
                        <img src="{{ el.dragon.usual_pic.url }}" alt="Редкость">
                    </div>
                    <div class="product__switch image-switch">
                        <div class="image-switch__item">
                            <div class="image-switch__img">
                                <img src="{{ el.dragon.image1.url }}" alt="Форма дракона 1">
                            </div>
                        </div>
                        <div class="image-switch__item">
                            <div class="image-switch__img">
                                <img src="{{ el.dragon.image2.url }}" alt="Форма дракона 2">
                            </div>
                        </div>
                        <div class="image-switch__item">
                            <div class="image-switch__img">
                                <img src="{{ el.dragon.image3.url }}" alt="Форма дракона 3">
                            </div>
                        </div>
                    </div>
                    <ul class="product__image-pagination image-pagination" aria-hidden="true"></ul>
                </a>
                <h3 class="product__title">
                    <a href="">{{ el.name }}</a>
                </h3>
                <div class="product__props">
                    <span class="product__rating">
                        <svg width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.04894 0.92705C7.3483 0.00573924 8.6517 0.00573965 8.95106 0.92705L10.0206 4.21885C10.1545 4.63087 10.5385 4.90983 10.9717 4.90983H14.4329C15.4016 4.90983 15.8044 6.14945 15.0207 6.71885L12.2205 8.75329C11.87 9.00793 11.7234 9.4593 11.8572 9.87132L12.9268 13.1631C13.2261 14.0844 12.1717 14.8506 11.388 14.2812L8.58779 12.2467C8.2373 11.9921 7.7627 11.9921 7.41221 12.2467L4.61204 14.2812C3.82833 14.8506 2.77385 14.0844 3.0732 13.1631L4.14277 9.87132C4.27665 9.4593 4.12999 9.00793 3.7795 8.75329L0.979333 6.71885C0.195619 6.14945 0.598395 4.90983 1.56712 4.90983H5.02832C5.46154 4.90983 5.8455 4.63087 5.97937 4.21885L7.04894 0.92705Z">
                            </path>
                        </svg>
                        {{ el.dragon.rating }}
                    </span>
                    <span class="product__testimonials">рейтинг дракона</span>
                </div>
                 <div class="product__dragon_info">
                     <span class="product__term">Редкость: {{ el.rarity }}</span>
                 </div>
                <div class="product__price product-price">
                    <span class="product-dragon__about">Стихии: </span>
                    <span class="product__dragon_elements"><img src="{{ el.dragon.element1.url }}" alt="Главная стихия"></span>
                    <span class="product__dragon_elements"><img src="{{ el.dragon.element2.url }}" alt="Вторая стихия"></span>
                    <span class="product__dragon_elements"><img src="{{ el.dragon.element3.url }}" alt="Третья стихия"></span>
                </div>
                </div>
            </article >
            {% endfor %}
        </div>
    </div>
{% endblock %}
